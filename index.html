<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="stopwatch_text">Stopwatch</label>
    <div id="space">
    <div id="stopwatch">
        <div type="text" id="display">00:00:00:00</div>
    </div>
    <div id="buttons">
        <button id="start" onclick="startStopwatch()">Start</button>
        <button id="stop" onclick="stopStopwatch()">Stop</button>
        <button id="reset" onclick="resetStopwatch()">Reset</button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
